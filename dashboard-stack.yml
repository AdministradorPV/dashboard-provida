version: "3.7"

services:
  dashboard:
    image: ghcr.io/administradorpv/dashboard-provida:master
    networks:
      - redeprovida
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.dashboard-provida.rule=Host(`dashboard.grupoprovida.online`)
        - traefik.http.routers.dashboard-provida.entrypoints=websecure
        - traefik.http.routers.dashboard-provida.tls.certresolver=letsencryptresolver
        - traefik.http.services.dashboard-provida.loadbalancer.server.port=80
    restart: always

networks:
  redeprovida:
    external: true
